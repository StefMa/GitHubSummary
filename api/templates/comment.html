<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Summary</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            margin: 0;
            padding: 20px;
        }
        .comment-container {
            max-width: 780px;
            margin: 0 auto;
            display: flex;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .comment-content {
            flex-grow: 1;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            position: relative;
        }
        .comment-content::before {
            content: "";
            position: absolute;
            top: 11px;
            left: -8px;
            border-width: 8px 8px 8px 0;
            border-style: solid;
            border-color: transparent #d0d7de transparent transparent;
        }
        .comment-content::after {
            content: "";
            position: absolute;
            top: 11px;
            left: -7px;
            border-width: 8px 8px 8px 0;
            border-style: solid;
            border-color: transparent #f1f8ff transparent transparent;
        }
        .comment-header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        .comment-meta {
            flex-grow: 1;
        }
        .comment-author {
            font-weight: 600;
            color: #24292f;
            font-size: 14px;
        }
        .comment-time {
            color: #57606a;
            font-size: 12px;
        }
        .comment-body {
            padding: 20px;
            font-size: 14px;
            color: #24292f;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="comment-container">
        <img src="https://github.com/identicons/StefMa.png" alt="avatar" class="avatar">
        <div class="comment-content">
            <div class="comment-header">
                <div class="comment-meta">
                    <span class="comment-author">StefMa</span>
                    <span class="comment-time">just now</span>
                </div>
            </div>
            <div class="comment-body">
                <sub>This is a AI generated summarization, powered by <a href="https://github.com/ioki-mobility/summaraizer">summaraizer</a>:</sub></br></br>
                {{ . }}
            </div>
        </div>
    </div>
</body>
</html>
